version: "3.7"

services:
  nginx:
    image: nginx:1.21.3
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./nginx-data/config/conf.d:/etc/nginx/conf.d
      - ./nginx-data/config/certs:/etc/nginx/certs
      - ./nginx-data/data/logs:/var/log/nginx
      - ./nginx-data/data/html:/home/www
    ports:
      - "${EXPOSE_PORT_NGINX}:80"
      - "${EXPOSE_PORT_NGINX_HTTPS}:443"
    depends_on:
      - rest_infra_api
  rest_infra_api:
    image: boot-admin-starter:rest-infra-api-1.0.0
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "5g"
    ports:
      - "${EXPOSE_PORT_REST_INFRA_API}:8080"
    environment:
      - spring.profiles.active=docker